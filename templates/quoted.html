{% extends "layout.html" %}

{% block title %}
{{ Symbol }} Price
{% endblock %}

{% block main %}
    <div class="mb-3">
        {{company.name}}
        <br>
        {{company.price}}
        <br>
        {{company.symbol}}

    <form action="/quote" method="get">
        <button class="btn btn-primary" type="submit">Get another quote</button>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Current Price</th>
                <th class="text-end">Total</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td class="text-start">{{stock.symbol}}</td>
                    <td class="text-end">{{stock.shares}}</td>
                    <td class="text-end">{{stock.price | usd}}</td>
                    <td class="text-end">{{stock.total | usd}}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 text-end" colspan="3"><strong>Cash</strong></td>
                <td class="border-0 text-end">{{cash | usd}}</td>
            </tr>
            <tr>
                <td class="border-0 text-end" colspan="3"><strong>Total</strong></td>
                <td class="border-0 text-end">{{total | usd}}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
